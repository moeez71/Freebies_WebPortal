<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="breadcrumb">
		<li><p:link outcome="/edit_offer_of_day">Edit Offer</p:link></li>
	</ui:define>

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
					<h:form id="newCategoryForm">
						<p:messages id="messages" showDetail="false" autoUpdate="true"
							closable="true" />
						<p:fieldset legend="Name"
							style=" width:500px; margin-bottom:15px;">



							<h:panelGrid columns="2"
								style="margin-bottom:10px; background:#f1f1f1; border-radius:6px; width:500px;"
								cellpadding="5" columnClasses="col1, col2">

								<p:outputLabel value="Name *"
									styleClass="labelstyle" />
								<p:inputText value="#{showCategoryBean.name}"
									style="width: 225px" required="true"
									requiredMessage="Please Enter name">



								</p:inputText>

								<p:outputLabel value="Description *" styleClass="labelstyle" />
								<p:inputText value="#{showCategoryBean.description}"
									style="width: 225px"></p:inputText>

								<p:outputLabel value="Select Type *" styleClass="labelstyle" />
								<p:selectOneMenu id="lazy" value="#{showCategoryBean.type}"
									dynamic="true" style="width:225px" required="true"
									requiredMessage="Select one type">
									<f:selectItem itemLabel="Select One" itemValue="" />
									<f:selectItems value="#{showCategoryBean.types.entrySet()}"
										var="type" itemValue="#{type.key}" itemLabel="#{type.value}" />
								</p:selectOneMenu>

								 <p:outputLabel value= "Scheduled Date"/>
                	<p:calendar value="#{userBean.creationTimestampFrom}"></p:calendar>

							</h:panelGrid>

							<div align="right">
								<p:commandButton value="Update"
									action="#{showHostBean.updateHost()}"
									 ajax="true">

								</p:commandButton>
							</div>

						</p:fieldset>



					</h:form>

				</div>
			</div>
		
		</div>
	</ui:define>

</ui:composition>
