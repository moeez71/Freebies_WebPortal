<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="breadcrumb">
		<li><p:link outcome="/edit_ad"> Edit Ad </p:link></li>
	</ui:define>

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
					<h:form id="newCategoryForm">
						<p:messages id="messages" showDetail="false" autoUpdate="true"
							closable="true" />
						<p:fieldset legend="Edit ad"
							style=" width:500px; margin-bottom:15px;">



							<h:panelGrid columns="2"
								style="margin-bottom:10px; background:#f1f1f1; border-radius:6px; width:500px;"
								cellpadding="5" columnClasses="col1, col2">

								<p:outputLabel value="Enter Ad Name *"
									styleClass="labelstyle" />
								<p:inputText value="#{showCategoryBean.name}"
									style="width: 225px" required="true"
									requiredMessage="Please Enter name">



								</p:inputText>


								<p:outputLabel value="Select Client *" styleClass="labelstyle" />
								<p:selectOneMenu id="lazy" value="#{showCategoryBean.type}"
									dynamic="true" style="width:225px" required="true"
									requiredMessage="Select Client">
									<f:selectItem itemLabel="Select One" itemValue="" />
									<f:selectItems value="#{showCategoryBean.types.entrySet()}"
										var="type" itemValue="#{type.key}" itemLabel="#{type.value}" />
								</p:selectOneMenu>
								
								<p:outputLabel value="Budget" styleClass="labelstyle" />
								<p:inputText value="#{showCategoryBean.description}"
									style="width: 225px"></p:inputText>
								
								
								<p:outputLabel value="Duration" styleClass="labelstyle" />
								<p:inputText value="#{showCategoryBean.description}"
									style="width: 225px"></p:inputText>
								
								<p:outputLabel value=" Ad file " />
							<p:fileUpload required="true"
								requiredMessage="Please upload ad License"
								fileUploadListener="#{vendorBean.handleFileUpload}"
								mode="advanced" dragDropSupport="false" update="messages"
								value="#{vendorBean.cvasFileName}" />

							<p:outputLabel value=" Uploaded file " />
							<p:outputLabel id="fileName" value="#{vendorBean.cvasFileName}" />

							</h:panelGrid>

							<div align="right">
								<p:commandButton value="Update"
									action="#{showCategoryBean.updateCategory()}" ajax="true"  >
									
								</p:commandButton>
							</div>

						</p:fieldset>



					</h:form>

				</div>
			</div>
			
		</div>
	</ui:define>

</ui:composition>
