<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="breadcrumb">
		<li><p:link outcome="/edit_client">Edit Client</p:link></li>
	</ui:define>

	 <f:metadata>
		<f:viewParam name="id" value="#{clientBean.clientId}" />
		<f:event type="preRenderView" listener="#{clientBean.editClient()}" />
	</f:metadata> 


	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
					<h:form id="newCategoryForm">
						<p:messages id="messages" showDetail="false" autoUpdate="true"
							closable="true" />
						<p:fieldset legend="Edit Category"
							style=" width:500px; margin-bottom:15px;">



							<h:panelGrid columns="2"
								style="margin-bottom:10px; background:#f1f1f1; border-radius:6px; width:500px;"
								cellpadding="5" columnClasses="col1, col2">

								

								<p:outputLabel value="Name" styleClass="labelstyle" />
								<p:inputText value="#{clientBean.clientName}"
									style="width: 225px"></p:inputText>
								
								<p:outputLabel value="Email" styleClass="labelstyle" />
								<p:inputText value="#{clientBean.email}"
									style="width: 225px"></p:inputText>
								
								<p:outputLabel value="Contact No" styleClass="labelstyle" />
								<p:inputText value="#{clientBean.contactNumber}"
									style="width: 225px"></p:inputText>
									
								<p:outputLabel value="Address" styleClass="labelstyle" />
								<p:inputTextarea  value="#{clientBean.address}"
								required="true" requiredMessage="Pelase Enter Adress" />



							</h:panelGrid>

							<div align="right">
								<p:commandButton value="Update"
									action="#{clientBean.updateClient()}" ajax="true"  >
									
								</p:commandButton>
							</div>

						</p:fieldset>



					</h:form>

				</div>
			</div>
		
		</div>
	</ui:define>

</ui:composition>
